        <div id="content_box">
            <div id="content_title">
                <h2>Угадайка</h2>
            </div>
            <div id="content">
                <h3>Прилетело НЛО и загадало число от 1 до 100. Возьмёшься отгадать?</h3>
                <p>После каждой попытки ты узнаешь, правильный ответ больше или меньше твоего.</p>
                <p>Удачи, друг!</p>
                <p><input type="button" class='button' value="Поехали" onclick="$('#content').css('display','none'); $('#game_box').css('display','block')"/></p>
            </div>

            <div id="game_box">
                <div id="result">
                   Можешь начинать..
                </div>


                <p>
                    <input  title="Guess number" type="number" id="num1" size="1" min="1" max="100" value="50" >
                </p>
                <p>
                   <input title="Guess slider" type="range" id="guess_slider" data-slider-id='ex1Slider' data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50"/>
                </p>

                   <script>
                       $('#guess_slider').slider({
                           formatter: function(value) {
                               return 'Current value: ' + value;
                           }
                       });
                   </script>

                <p>
                    <input type="range" id="num2" min="1" max="100" step="1" value="50" >
                </p>


                <input type="button" value="Ответить" id="seven21" class='button button4'/>
                <input type="button" value="Сдаться" id="lose" class='button button4'/>
                <input type="button" class='button button4' id="refresh" value="Обновить" /> <!-- window.location.reload(); -->
                <input type="button" class='button button4' value="Вернуться" onclick="$('#content').css('display','block'); $('#game_box').css('display','none')"/>
            </div>
