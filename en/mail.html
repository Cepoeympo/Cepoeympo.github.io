<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Very important letter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Cepoeympo">
	<link rel="stylesheet" href='/css/first.min.css'>
</head>
<body class="total_clear_margin_padding">
	<div id="mail_wrapper">
		<div id="mail_header">
			<h1>Andrey Tsvetkov</h1>
		</div>
		<div>
			<div id='mail_somebody'>
				<img src="images/somebody.png" alt="Somebody">
			</div>
			<div id="mail_space">
			</div>
			<div id="mail_name_and_phone">
				<div id="mail_name">
					$inputName
				</div>
				<div id="mail_phone">
					$phoneModal
				</div>
			</div>
		</div>
		<div id="mail_important_letter">
			<h2>Very important letter</h2>
		</div>
		<div id="mail_message_body">
			$messageBody
		</div>
		<div id="mail_end">
			- The End -
		</div>
	</div>
</body>
</html>
